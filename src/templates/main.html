<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sorting Visualizer</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div class="header__inner">
        <nav class="navigation">
          <ul id="tabs-nav" class="tabs-nav"></ul>
        </nav>
        <select id="mode-select-js"></select>
        <div id="search-group-js" class="search-group">
          <input
            id="search-js"
            type="text"
            placeholder="London..."
            autocomplete="false"
          />
          <div id="search-list-js" class="search-list"></div>
        </div>
        <button type="button" id="searchBtn" class="btn">Search</button>
      </div>
    </div>
    <div class="container">
      <div id="tabs-content" class="tabs-content"></div>
    </div>
    <div id="map-container" class="map-container"></div>
  </body>
</html>
